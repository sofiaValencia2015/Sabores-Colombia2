<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Sabores Colombia</title>
    <script src="ingreso.js"></script>
</head>
<body>
    <header>
        <h1><img src="imagenes/SaboresColombia1.png" alt="logo de SaboresColombia"></h1>
        <div class="cajaHeader">
            <nav>
                <ul>
                    <li><a href="pantallaInicio.html">Inicio</a></li>
                    <li><a href="index.html">INGREDIENTES</a></li>
                    <li><a href="recetasInternacionales.html">RECETAS INTERNACIONALES</a></li>
                    <li><a href="foro.html">FORO</a></li>
                    <li><a href="registro.html">INICIAR SESIÓN</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
<main class="registro">
    <div class="contenedor__todo">

        <div class="caja__trasera">
            <div class="caja__trasera__login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para ingresar a la página</p>
            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
            </div>

            <div class="caja__trasera__register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="btn__registrarse">Registrarse</button>
                </div>
        </div>

        <!--Formulario del login y registro-->
        <div class="contenedor__login_register">
            <!--Login-->
            <form action="" class="formulario__login">
                <h2>Inicio de Sesión</h2>
                <input type = "text" placeholder="Correo electrónico">
                <input type = "password" placeholder="Contraseña">
                <button>Entrar</button>
            </form>

            <!--Registro-->
            <form action="" class="formulario__register">
                <h2>Registro de Cuenta</h2>
                <input type = "text" placeholder="Nombre Completo">
                <input type = "text" placeholder="Correo electrónico">
                <input type = "text" placeholder="Nombre Usuario">
                <input type = "password" placeholder="Contraseña">
                <button>Registrarse</button>
            </form>
        </div>
</div>
</main>
</body>
</html>
